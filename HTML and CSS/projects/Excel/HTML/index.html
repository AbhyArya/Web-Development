<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/script.js" defer></script>
    <title>Excel-Sheet</title>
</head>
<body>
    <header>
        <div class="page-actions-cont fix-height">
            <div class="page-action">Home</div>
            <div class="page-action">File</div>
            <div class="page-action">Insert</div>
            <div class="page-action">Layout</div>
            <div class="page-action">Help</div>
        </div>
        <div class="cellprops-action-cont fix-height">
            <span class="material-icons">content_copy</span>
            <span class="material-icons">content_cut</span>
            <span class="material-icons">content_paste</span>
            <select class="font-family-prop" name="font-type" id="font-type">
                <option value="arial">Arial</option>
                <option value="calibr">Calibri</option>
                <option value="caveat">Caveat</option>
                <option value="impact">Impact</option>
                <option value="lobster">Lobster</option>
                <option value="monospace">Monospace</option>
                <option value="pacifico">Pacifico</option>
                <option value="roboto">Roboto</option>
            </select>
            <select class="font-size-prop" name="font-size" id="font-size">
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="22">22</option>
                <option value="24">24</option>
            </select>
            <span class="material-icons">format_bold</span>
            <span class="material-icons">format_italic</span>
            <span class="material-icons">format_underline</span>
            <span class="material-icons">format_align_left</span>
            <span class="material-icons">format_align_center</span>
            <span class="material-icons">format_align_right</span>
            <span class="material-icons">format_color_text</span>
            <span class="material-icons">format_color_fill</span>
        </div>

        <div class="formula-action-cont fix-height">
            <input type="text" readonly class="address-bar">
            <img class="formula-icon" src="https://img.icons8.com/ios/50/000000/formula-fx.png"/>
            <input type="text" class="formula-bar">

        </div>
    </header>


    <main>
        <div class="grid-cont fix-height">
            <div class="top-left-dummy"></div>
            <div class="address-col-cont"></div>
           
            <div class="cells-cont">
                <div class="address-row-cont"></div>
            </div>
        </div>
    </main>


    <footer>
        <div class="sheet-action-cont fix-height">
            <div class="sheet-add-icon"> <span class="material-icons">post_add</span>
            </div>
            <div class="sheets-folder-cont">
                <div class="sheet-folder">Sheet-1</div>
                <div class="sheet-folder">Sheet-2</div>
            </div>
        </div>
    </footer>
</body>
</html>
