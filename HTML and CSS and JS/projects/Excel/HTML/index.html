<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../CSS/style.css">
        <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
        <script src="../JS/grid.js" defer></script>
    <title>Excel-Sheet</title>
</head>

<body>
    <header>
        <!-- Menu-Bar -->
        <div class="page-actions-cont fix-height">
            <div class="page-action">Home</div>
            <div class="page-action selected-page-action">File</div>
            <div class="page-action">Insert</div>
            <div class="page-action">Layout</div>
            <div class="page-action">Help</div>
        </div>
        <!-- Tool-Bar -->
        <div class="cellprops-action-cont fix-height">
            <span class="copy material-icons">content_copy</span>
            <span class="cut material-icons">content_cut</span>
            <span class="paste material-icons">content_paste</span>
            <select class="font-family-prop" name="font-type" id="font-type">
                <option value="Arial">Arial</option>
                <option value="Calibr">Calibri</option>
                <option value="Caveat">Caveat</option>
                <option value="Impact">Impact</option>
                <option value="Lobster">Lobster</option>
                <option value="monospace">Monospace</option>
                <option value="Pacifico">Pacifico</option>
                <option value="Roboto">Roboto</option>
                <option value="Courier New">Courier New</option>
                <option value="Segoe">Segoe</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="serif">serif</option>
                <option value="Tahoma">Tahoma</option>
                <option value="sans-serif">sans-serif</option>
                <option value="Trebuchet">Trebuchet</option>
                <option value="Geneva">Geneva</option>
            </select>
            <select class="font-size-prop" name="font-size" id="font-size">
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="22">22</option>
                <option value="24">24</option>
            </select>
            <span class="material-icons bold">format_bold</span>
            <span class="material-icons italic">format_italic</span>
            <span class="material-icons underline">format_underline</span>
            <span class="left material-icons alignment">format_align_left</span>
            <span class="center material-icons alignment">format_align_center</span>
            <span class="right material-icons alignment">format_align_right</span>
            <div class="color-prop">
                <span class="material-icons">format_color_text</span>
                <input type="color" class="font-color-prop">
            </div>
            <div class="color-prop">
                <span class="material-icons">format_color_fill</span>
                <input type="color" class="BGcolor-prop">
            </div>
            <span class="download material-icons alignment">cloud_download</span>
            <span class="upload material-icons alignment">cloud_upload</span>
        </div>
        <!-- Formula-Bar -->
        <div class="formula-action-cont fix-height">
            <input type="text" readonly class="address-bar">
            <img class="formula-icon" src="https://img.icons8.com/ios/50/000000/formula-fx.png" />
            <input type="text" class="formula-bar">
        </div>
    </header>


    <main>
        <!-- Grid and Cells -->
        <div class="grid-cont fix-height">
            <div class="top-left-dummy"></div>
            <div class="address-col-cont"></div>

            <div class="cells-cont">
                <div class="address-row-cont"></div>
            </div>
        </div>
    </main>


    <footer>
        <!-- Sheet No -->
        <div class="sheet-action-cont fix-height">
            <div class="sheet-add-icon"> <span class="material-icons">post_add</span>
            </div>
            <div class="sheets-folder-cont"></div>
        </div>
    </footer>
</body>

</html>
